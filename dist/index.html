<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      CodePen - Full Screen scroll-snap Demo - Intersection Observer
    </title>
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="container">
      <div class="logo">
        <div class="logo-image"></div>
      </div>
      <main class="scroll-container">
        <div class="scroll-track">
          <section data-index="1" class="item">
            <h2>Hello</h2>
          </section>
          <section data-index="2" class="item">
            <h2>>Hello 2</h2>
          </section>
          <section data-index="3" class="item">
            <h2>>Hello 3</h2>
          </section>
          <section data-index="4" class="item">
            <h2>>Hello 4</h2>
          </section>
        </div>
      </main>
      <div class="image">
        <section data-index="1" class="content">
          <h2>Hello</h2>
        </section>
        <section data-index="2" class="content">
          <h2>>Hello 2</h2>
        </section>
        <section data-index="3" class="content">
          <h2>>Hello 3</h2>
        </section>
        <section data-index="4" class="content">
          <h2>>Hello 4</h2>
        </section>
      </div>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
